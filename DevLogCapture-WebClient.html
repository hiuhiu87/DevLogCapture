<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLogCapture - iOS App Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.4;
        }

        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .connection-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .status.connected {
            background: #16a085;
            color: white;
        }

        .status.disconnected {
            background: #e74c3c;
            color: white;
        }

        .status.connecting {
            background: #f39c12;
            color: white;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            background: #0056CC;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input {
            padding: 6px 8px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            background: #2d2d30;
            color: #d4d4d4;
            font-size: 12px;
            width: 130px;
        }

        .logs-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 10px 20px;
        }

        .log-entry {
            margin: 2px 0;
            padding: 6px 10px;
            border-left: 3px solid #007AFF;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 4px 4px 0;
            word-wrap: break-word;
            transition: background-color 0.1s;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-entry.error {
            border-left-color: #FF3B30;
            background: rgba(255, 59, 48, 0.1);
        }

        .log-entry.warning {
            border-left-color: #FF9500;
            background: rgba(255, 149, 0, 0.1);
        }

        .log-entry.success {
            border-left-color: #34C759;
            background: rgba(52, 199, 89, 0.1);
        }

        .log-time {
            color: #9CA3AF;
            font-size: 11px;
            margin-right: 8px;
            min-width: 80px;
            display: inline-block;
        }

        .log-message {
            color: #d4d4d4;
            word-break: break-word;
        }

        .stats {
            padding: 10px 20px;
            background: #2d2d30;
            border-top: 1px solid #3e3e42;
            font-size: 11px;
            color: #9CA3AF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #9CA3AF;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: center;
            }

            .input-group {
                justify-content: center;
            }

            .logs-container {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üì± DevLogCapture</div>
        
        <div class="connection-info">
            <div class="input-group">
                <input type="text" id="deviceIP" class="input" placeholder="192.168.1.100" value="192.168.1.100">
                <button class="btn" onclick="connect()">üîó Connect</button>
            </div>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadLogs()" id="refreshBtn">üîÑ Refresh</button>
            <button class="btn secondary" onclick="toggleAutoRefresh()" id="autoRefreshBtn">‚è∏Ô∏è Pause</button>
            <button class="btn danger" onclick="clearLogs()">üóëÔ∏è Clear</button>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state">
            <h3>No logs yet</h3>
            <p>Enter your device IP address and click Connect to start viewing logs</p>
        </div>
    </div>

    <div class="stats">
        <span id="logCount">0 logs</span>
        <span id="lastUpdate">Never updated</span>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        let currentDeviceIP = '';
        let logCount = 0;

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }

        function connect() {
            const deviceIP = document.getElementById('deviceIP').value.trim();
            if (!deviceIP) {
                alert('Please enter a device IP address');
                return;
            }
            
            currentDeviceIP = deviceIP;
            localStorage.setItem('deviceIP', deviceIP);
            
            updateStatus('Connecting...', 'connecting');
            loadLogs();
            
            if (autoRefresh && !refreshInterval) {
                startAutoRefresh();
            }
        }

        function loadLogs() {
            if (!currentDeviceIP) {
                const savedIP = localStorage.getItem('deviceIP');
                if (savedIP) {
                    document.getElementById('deviceIP').value = savedIP;
                    currentDeviceIP = savedIP;
                } else {
                    updateStatus('Disconnected', 'disconnected');
                    return;
                }
            }

            fetch(`http://${currentDeviceIP}:8080/logs`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayLogs(data.logs || []);
                    updateStatus('Connected', 'connected');
                    updateStats(data.count || 0);
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    updateStatus('Disconnected', 'disconnected');
                    if (autoRefresh) {
                        // Try to reconnect after a delay
                        setTimeout(() => {
                            if (autoRefresh) loadLogs();
                        }, 5000);
                    }
                });
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No logs captured</h3>
                        <p>Make sure your iOS app is running and generating console output</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = `log-entry ${getLogClass(log.message)}`;
                
                div.innerHTML = `
                    <span class="log-time">${log.time}</span>
                    <span class="log-message">${escapeHtml(log.message)}</span>
                `;
                
                container.appendChild(div);
            });

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function getLogClass(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('[error]') || 
                lowerMessage.includes('‚ùå') || 
                lowerMessage.includes('error:') ||
                lowerMessage.includes('failed')) {
                return 'error';
            }
            
            if (lowerMessage.includes('[warning]') || 
                lowerMessage.includes('‚ö†Ô∏è') || 
                lowerMessage.includes('warning:')) {
                return 'warning';
            }
            
            if (lowerMessage.includes('‚úÖ') || 
                lowerMessage.includes('success') ||
                lowerMessage.includes('completed')) {
                return 'success';
            }
            
            return '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            if (!currentDeviceIP) {
                alert('Please connect to a device first');
                return;
            }
            
            if (!confirm('Clear all logs on the device?')) {
                return;
            }

            fetch(`http://${currentDeviceIP}:8080/clear`)
                .then(response => response.json())
                .then(() => {
                    loadLogs();
                })
                .catch(error => {
                    console.error('Clear error:', error);
                    alert('Failed to clear logs');
                });
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshBtn');
            
            if (autoRefresh) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                button.textContent = '‚ñ∂Ô∏è Resume';
                button.className = 'btn';
                updateStatus('Paused', 'connecting');
            } else {
                startAutoRefresh();
                button.textContent = '‚è∏Ô∏è Pause';
                button.className = 'btn secondary';
                if (currentDeviceIP) {
                    loadLogs();
                }
            }
            
            autoRefresh = !autoRefresh;
        }

        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(loadLogs, 2000);
        }

        function updateStats(count) {
            logCount = count;
            document.getElementById('logCount').textContent = `${count} logs`;
            document.getElementById('lastUpdate').textContent = `Updated ${new Date().toLocaleTimeString()}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const savedIP = localStorage.getItem('deviceIP');
            if (savedIP) {
                document.getElementById('deviceIP').value = savedIP;
            }
            
            // Handle Enter key in IP input
            document.getElementById('deviceIP').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connect();
                }
            });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
